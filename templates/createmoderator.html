<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Moderator</title>
</head>
<body>
<form name="mod" method="post" action="moder">
    {% csrf_token %}
        <center><h1>Create Moderator for a chatroom</h1></center><br><br>
            Name <input type="text" name="name" required pattern="[A-Z a-z]{2,24}"><br><br>
            Select Chatroom: <table>
                <tr>
                    <th>Name of Chatroom</th>
                    <th></th>
                </tr>
            {% for r in res %}
                <tr>
                    <th>{{r.room_name}}</th>
                    <th><input type="checkbox" value="{{r.id}}" name="check" required></th>
                </tr>
            {% endfor %}
        </table>
    <input type="submit">
</form>
</body>
</html>
